<style>
    .dropdown .image{
        display: inline-block;
        
        width: 35px;
        height: 35px;
        cursor: pointer;
    }
    .image img{
        width: 100%;
        height: 100%;
        border-radius: 10px;
        
        
    }
    .dropdown{
        display: inline-block;
    }
    .dropdown a{
        display: block;
        padding: 10px 15px;
        text-decoration: none;
    }

    .dropdown .content{
        display: none;
        position: absolute;
        background-color: #D6D6D6;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.879);
    }
    
    .dropdown a:hover{
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        
    }

    .dropdown:hover .content{
        display: block;
    }

    .dropdown:hover img{
        opacity: .85;
    }

    .dropdown a:hover{
        background-color: #a4a4a4;
    }


</style>

<nav>
    <div class="dropdown">
        <div class="image">
            <img src="{{account.profile_img.url}}" alt="">
        </div>
        <div class="content">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Log-Out</a>
        </div>
            
    </div>
</nav>
